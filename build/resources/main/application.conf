akka {
  actor {
    provider = "cluster"
  }

  remote {
    artery {
      enabled = true
      transport = tcp
      canonical.hostname = "127.0.0.1"
      canonical.port = 2551
    }
  }

  cluster {
    seed-nodes = ["akka://ChatCluster@127.0.0.1:2551"]
    auto-down-unreachable-after = 10s
  }
}
